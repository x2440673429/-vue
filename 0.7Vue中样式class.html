<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
   <style>
       .red{
           color: red;
       }
       .thin{
           font-weight: 200;

       }
       .italic{
           font-style: italic;
       }
       .active{
           letter-spacing: 0.5em;
           /* 字符间距 */

       }
   </style>
</head>
<body>
    
    <div id='app'>
       <!-- <h1 class="red thin">大到你无法想象</h1> -->

       <!-- 第一种使用方式，直接传递一个数组，注意：这里的class需要使用V-bind 做数据绑定 -->
       <!-- <h1 :class="['thin','italic']">大到你无法想象</h1> -->

       <!-- <h1 :class="['thin','italic',flag?'active':'']">大到你无法想象</h1> -->

       <!-- 在数组中使用我们的对象来代替我们的三元表达式，提高代码的可读性 -->
       <h1 :class="['thin','italic',{'active':flag}]">大到你无法想象</h1>
        <!-- 在位class 使用V-bind 绑定 对象的时候，对象的属性是类名。 -->
       <h1 :class="{ red:true, thin:true, italic:false, active:false}">大到你无法想象</h1>
    


       <h1 :class="classObj">大到你无法想象</h1>
    </div>
        <script>
        
     
        var vm= new Vue({
            el:"#app",
          
            data:{
                flag: true,
                classObj:{ red:true, thin:true, italic:false, active:false}
            },
            mothods:{

            }
        
         })
         
        </script>
</body>
</html>
