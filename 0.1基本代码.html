<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
   
</head>
<body>
    <!-- 将来new的Vue实例，会控制这个元素中的所有内容 -->
    <!-- Vue 实例所控制的这个元素区域，就是我们的V -->
    <div id='app'>
        <p>{{msg}}</p>
        <p ></p>
    </div>
        <script>
        
        //注意 ：我们 new 出来的这个vm 对象，就是我们的MVVM中的VM调度者
        var vm= new Vue({
            el:"#app",//表示当前我们new的这个Vue实例，要控制的页面上的哪个区域。
            //这里的data就是MVVM中的M，专门用来保存每个页面的数据的。
            data:{//data属性中，存放的是el中要用到的数据
                msg:'欢迎学习Vue',//通过Vue提供的指令，很方便的就能大数据渲染到页面上，
                                //程序员不再手动操作DOM元素了【前端的Vue之类的框架，不提供我们取手动操作DOM元素】
              
            }
        
         })
         
        </script>
</body>
</html>
