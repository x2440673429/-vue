<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
   
</head>
<body>
    <div id='app'>

        <div>
            <div>
                <h3>添加品牌</h3>
            </div>
            <div class="from-inline panel-body">
               <label>
                   Id:
                   <input type="text" v-model='id'>
               </label>
               <label>
                    name:
                    <input type="text"  v-model='name' @keyup.13='add'>
                </label>
                <input type="button" value="添加" @click='add()'/>
            
            <lavel>
                搜索名称关键字
                <input type="text" class="from-control" v-model='keywreds' v-focus v-color="'blue'"/>
            </lavel>
            
            
            </div>

      <table class='table table-bordered table-hover table-atriped'>

        <thead>
            <tr>
                <th>Id</th>
                <th>Nmae</th>
                <th>Ctime</th>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for='item in search(keywreds)' :key='item.id'>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>

    </div>
        
       <div id="app2">
        <p v-color="'pink'" v-fontweight="700" v-fontsize="'30px'"">{{ dt | dateFormat('')}}</p->
       </div> 
        
        <script>
            //全局过滤器
        Vue.filter('dateFormat',function(dateStr,pattern=''){
            var dt=new Date(dateStr)

            var y=dt.getFullYear()
            var m=dt.getMonth()
            var d=dt.getDate()
           

            if(pattern.toLowerCase()==='yyyy-mm-dd'){
                return `${y}-${m}-${d}`
            }else{
                var hh=dt.getHours()
                var mm=dt.getMinutes()
                var ss=dt.getSeconds()

                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
            }
        })


        //全局按键修饰符
        Vue.config.keyCodes.f2=113;
       
        //使用 Vue.directive9() 定义全局的指令
        //其中 参数1 指令的名称，注意 在定义的时候，指令的名称前面不需要加V-前缀，
        //但是 在吊桶的时候需要加V-前缀来调用
        //参数2是一个对象，这个对象身上有一些指令相关的函数，这些函数可以在特定的阶段，执行相关的操作
       Vue.directive('focus',{
           bind:function(el){//每当指令绑定到蒜素上的时候，会立即执行这个bind函数，只执行一次
            //注意在每个函数中，第一个参数永远是el，表示被绑定了指令的那个蒜素，这个el参数，是一个原声的JS对象
            
           },
           inserted:function(el){// inserted 表示元素 插入到DOM中的时候，会执行inserted 函数
            el.focus()
           },
           updated:function(){// 当VNode更新的说实话，会执行updated ，可能会触发多次

           }
       })

       Vue.directive('color',{
           bind:function(el,binding){
            //    el.style.color='red'

            //    console.log(binding.name)
            //    console.log(binding.value)
            //    console.log(binding.expression)
            el.style.color=binding.value
           }
       })



        var vm= new Vue({
            el:"#app",
            data:{
               id:'',
               name:'',
               keywreds:'',
               list:[
                   {id: 1, name:'奔驰',ctime:new Date()},
                   {id: 2, name:'宝马',ctime:new Date()},
               ]
              
            },
            methods:{
                add(){
                    console.log(111)
                     var car={id: this.id, name:this.name, ctime:new Date()}
                     this.list.push(car)
                     this.id=this.name=''
                },
                del(id){
                    // this.list.some((item,i)=>{
                       
                    //     if(item.id==id){
                    //         this.list.splice(i,1)
                    //         return true;
                    //     }
                    // })


                    var index=this.list.findIndex(item =>{
                        if(item.id==id){
                            return true;
                        }
                    })
                    console.log(index)
                    this.list.splice(index,1)
                },

                search(keywreds){
                    var newlist=[]
                    this.list.forEach(item => {
                        
                        if(item.name.indexOf(keywreds) !=-1){
                            newlist.push(item)
                        }
                    })
                    return newlist
                },

            }
         })
         
        var vm2= new Vue({
            el:'#app2',
            data:{
                dt:new Date(),
            },
            methods:{},
            filters:{
                dateFormat:function(dateStr,pattern=''){
                    var dt=new Date(dateStr)

                var y=dt.getFullYear()
                var m=dt.getMonth().tostring().padstart(2,0)
                var d=dt.getDate().tostring().padstart(2,0)


                if(pattern.toLowerCase()==='yyyy-mm-dd'){
                    return `${y}-${m}-${d}`
                }else{
                    var hh=dt.getHours()
                    var mm=dt.getMinutes()
                    var ss=dt.getSeconds()

                    return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
                }
                                }
            },
            directives:{
                'fontweight':{
                    bind:function(el,binding){
                        el.style.fontWeight=binding.va;ue
                    }
                },
                'fontsize':function(el,binding){
                    el.style.fontSize=parseInt(binding.value)+'px'
                }
            }


        })
            // document.getElementById('').focus();
        </script>
</body>
